<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>anti-imp</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header class="header">
      <div class="title">anti-imp</div>
      <div class="sub" data-i18n="popupSubtitle">青バッジ(Verified)付きリプライ/引用を非表示</div>
    </header>

    <main class="main">
      <section class="card">
        <div class="setting">
          <div class="settingText">
            <div class="settingTitle" data-i18n="settingHideTitle">青バッジ付きリプライを非表示</div>
            <div class="settingDesc" data-i18n="settingHideDesc">Verified（青バッジ）を付けたリプライ/引用を隠します</div>
          </div>
          <label class="switch">
            <input id="toggleHide" type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>
      </section>

      <section class="card" id="exceptionsCard">
        <div class="cardHeader">
          <div>
            <div class="cardTitle" data-i18n="sectionExceptionsTitle">例外（表示する）</div>
          </div>
        </div>

        <div class="setting">
          <div class="settingText">
            <div class="settingTitle" data-i18n="settingFollowingTitle">フォロー中の人は表示</div>
          </div>
          <label class="switch">
            <input id="toggleFollowing" type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>

        <div class="setting">
          <div class="settingText">
            <div class="settingTitle" data-i18n="settingFollowerCountTitle">フォロワー数が閾値以上は表示</div>
          </div>
          <label class="switch">
            <input id="toggleFollowerCount" type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>

        <div class="setting compact" id="followerCountRow">
          <div class="settingText">
            <div class="settingTitle" data-i18n="settingThresholdTitle">閾値</div>
          </div>
          <div class="inlineInput">
            <input id="followerCount" type="number" min="0" step="1" />
            <span class="suffix" data-i18n="settingThresholdSuffix">人以上</span>
          </div>
        </div>
      </section>

      <a href="https://www.paypal.com/paypalme/hinosi" target="_blank" id="donate-link">
        <span data-i18n="donateLink">開発を支援する（PayPal）</span>
      </a>
    </main>

    <script src="popup.js"></script>
  </body>
</html>
