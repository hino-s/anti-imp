<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>anti-imp</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header class="header">
      <div class="title">anti-imp</div>
      <div class="sub">リプライ中の青バッジ(Verified)を非表示</div>
    </header>

    <main class="main">
      <section class="card">
        <div class="cardHeader">
          <div>
            <div class="cardTitle">メイン</div>
            <div class="cardDesc">会話ページ（/status/）のリプライに適用</div>
          </div>
        </div>

        <div class="setting">
          <div class="settingText">
            <div class="settingTitle">青バッジ付きリプライを非表示</div>
            <div class="settingDesc">Verified（青バッジ）を付けたリプライ投稿を隠します</div>
          </div>
          <label class="switch">
            <input id="toggleHide" type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>
      </section>

      <section class="card">
        <div class="cardHeader">
          <div>
            <div class="cardTitle">例外（表示する）</div>
          </div>
        </div>

        <div class="setting">
          <div class="settingText">
            <div class="settingTitle">フォロー中の人は表示</div>
          </div>
          <label class="switch">
            <input id="toggleFollowing" type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>

        <div class="setting">
          <div class="settingText">
            <div class="settingTitle">フォロワー数が閾値以上は表示</div>
          </div>
          <label class="switch">
            <input id="toggleFollowerCount" type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>

        <div class="setting compact" id="followerCountRow">
          <div class="settingText">
            <div class="settingTitle">閾値</div>
          </div>
          <div class="inlineInput">
            <input id="followerCount" type="number" min="0" step="1" />
            <span class="suffix">人以上</span>
          </div>
        </div>
      </section>
        <a href="https://www.paypal.com/paypalme/hinosi" target="_blank" id="donate-link">
          開発を支援する（PayPal）
        </a>
    </main>

    <script src="popup.js"></script>
  </body>
</html>
